        function filtrujMensiNez20000() {
            const tempData = [];
            dataJSON.forEach(element => {
                if (element.currentPrice > 60000) {
                    tempData.push(element);
                }
            });
        }
        function printData(data) {
            const card = $('#hidden-card').html();
            tempData.forEach(element => {
                const parsedHtml = card.replace('{{img}}', element.img)
                    .replace('{{name}}', element.itemName)
                    .replace('{{name}}', element.itemName);
                $('#content-div').append(parsedHtml)
            });
        }       
        $(document).ready(function(){
